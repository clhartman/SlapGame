<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="main container-fluid">
    <header class="container-fluid">
      <div class="row">
        <div class="col-4 image-container">
          <img id="slapjack" src="assets/SlapJack.png">
        </div>
        <div class="col-4 text-rotate">
          <h2>He has it coming.</h2>
          <h2>Trust us.</h2>
          <br>
          <h1 id="game-name">SlapJack</h1>
        </div>
        <div class="col-4 image-container">
          <img id="logo" src="assets/BorderlandsCrop.png" alt="Borderlands Logo">
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-6">
          <img src="assets/HandsomeJack.png" alt="Handsome Jack" class="jack-image">
        </div>
        <div class="col-6 align-self-center">
          <span class="health-status">
            <span class="name">
              <h3>Name: Handsome Jack<span id="name" class="name"></span></h3>
            </span>
            <h3>Health: <span id="health" class="health-status">--</span></h3>
            <span class="hits">
              <h3>Hits: <span id="hit-status" class="hits"></span></h3>
            </span>
          </span>
          <button class="btn btn-warning" onclick="goGuardian()" id="endGuardian">The Guardian</button>
          <button class="btn btn-warning" onclick="goShield()">The Shield</button>
          <button class="btn btn-warning" onclick="goDoppelganger()">The Doppelganger</button>
        </div>
      </div>


    </main>
    <footer class="row">
      <div class="col-6">
        <footer class="btn btn-warning" onclick="melee()">Melee</footer>
        <footer class="btn btn-warning" onclick="shoot()">Shoot</footer>
        <footer class="btn btn-warning" onclick="slag()">Slag</footer>
      </div>
      <div class="col-6">
        <button class="btn btn-info" onclick="respawn()">A New U</button>
      </div>
    </footer>
  </div>


  <script src="app.js"></script>
</body>

</html>
